<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Reconciliation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>💳 Transaction Reconciliation</h1>
        <p>Upload two CSV files to reconcile transactions</p>
    </div>

    <div class="form-section">
        <form id="uploadForm">
            <div class="form-group">
                <label for="file1">📄 File 1 (CSV)</label>
                <input type="file" id="file1" name="file1" accept=".csv" required>
            </div>

            <div class="form-group">
                <label for="file2">📄 File 2 (CSV)</label>
                <input type="file" id="file2" name="file2" accept=".csv" required>
            </div>

            <button type="submit" id="submitBtn">Reconcile Transactions</button>
        </form>

        <div id="loading" class="loading" style="display: none;">
            🔄 Processing reconciliation...
        </div>

        <div id="error" class="error-message" style="display: none;"></div>
    </div>

    <div id="results" class="results-section">
        <div class="summary-cards" id="summaryCards"></div>
        <div class="unmatched-section">
            <h2>🔍 Unmatched Transaction Pairs</h2>
            <div id="unmatchedPairs"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
