# Application Configuration
spring.application.name=file-comparison

# Logging Configuration
logging.level.root=INFO
logging.level.luka.mugosa.filecomparison=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG

# Console Logging Pattern (Development)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) %magenta([%thread]) %cyan(%logger{36}) - %msg%n

# File Logging Pattern (Production)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{50} - %msg%n

# Log File Configuration
logging.file.name=logs/file-comparison.log
logging.file.max-size=50MB
logging.file.max-history=30
logging.file.total-size-cap=1GB

# Rolling File Appender
logging.logback.rollingpolicy.file-name-pattern=logs/file-comparison-%d{yyyy-MM-dd}.%i.log.gz
logging.logback.rollingpolicy.max-file-size=50MB
logging.logback.rollingpolicy.max-history=30

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server Configuration
server.port=8080

# Exception Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Optional: Performance Logging
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Optional: SQL Logging for Database Operations (useful for your PostgreSQL migration)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE