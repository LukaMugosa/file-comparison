# Application Configuration
spring.application.name=file-comparison
# Logging Configuration
logging.level.root=INFO
logging.level.luka.mugosa.filecomparison=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO
# Console Logging Pattern (Development)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) %magenta([%thread]) %cyan(%logger{36}) - %msg%n
# File Logging Pattern (Production)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{50} - %msg%n
# Log File Configuration
logging.file.name=logs/file-comparison.log
# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Server Configuration
server.port=8080
# Exception Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
# Optional: Performance Logging
logging.level.org.springframework.transaction=INFO
logging.level.org.springframework.orm.jpa=INFO
logging.level.org.springframework.jdbc=INFO